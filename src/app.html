<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script defer src="../electron/renderer.js"></script>
    <title>File converter</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="mask"></div>
    <nav class="navbar">
        <div class="minimize" id="minimize"><span>_</span></div>
        <div class="close" id="closeBtn" onclick="window.close()">
            <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48">
                <path class="color" d="M480-458.346 264.077-242.423q-4 4-10.442 4.385-6.443.384-11.212-4.385t-4.769-10.827q0-6.058 4.769-10.827L458.846-480.5 242.808-696.538q-4.77-3.885-4.962-10.135-.192-6.25 4.577-11.019 4.769-4.77 10.827-4.77t11.212 4.77L480-501.654l215.923-215.923q4-4 10.442-4.385 6.443-.384 11.212 4.385t4.769 10.827q0 6.058-4.769 10.827L502.039-480.385l216.038 216.039q3.885 4.769 4.077 11.019.192 6.25-4.077 10.519-5.154 5.154-11.212 5.154-6.057 0-10.827-5.154L480-458.346Z"/>
            </svg>
        </div>
    </nav>
    <main>
        <div class="side1">
            <div class="container">
                <div class="firstrow">
                    <h1>Pixel Morph</h1>
                    <a href="" onclick="window.open('https://github.com/Eneru2')">More about us</a>
                </div>
                <div class="secondrow">
                    <p>Convert your images to any format!</p>
                </div>
                <div class="image-row">

                </div>
            </div>
        </div>
        <div class="side2">
            <div class="container">
                <div class="files">
                    <div class="drop">
                        <div class="text">
                            <p>Drag and drop your files or</p>
                        </div>
                        
                            <label class="label" for="file">Select file</label>
                        
                        <label class="attachbtn" >
                            <input type="file" name="file" id="file" accept="image/*" multiple="multiple">
                            <span class="material-icons-round">
                                attach_file
                            </span>
                        </label>
                    </div>
                    <div class="format">
                        <div class="text">
                            <p>Select format</p>
                        </div>
                        <select name="" id="format">
                            <option value="jpeg">jpg</option>
                            <option value="png">png</option>
                            <option value="webp">webp</option>
                        </select>
                        <div class="settingsbtn" id="settingsbtn">
                            <span class="material-icons-outlined">
                                settings
                                </span>
                        </div>
                    </div>
                </div>
                <div class="settings" id="settings">
                    <div class="title">
                        <p>Settings</p>
                    </div>
                    <div class="container">
                        <div class="downloadfolder">
                            <li>Download folder:</li>
                            <div class="location">
                                <p id="folderPath">Select the directory to save your images</p>
                                <span class="material-icons-outlined">expand_more</span>
                            </div>
                        </div>
                        <div class="autodownload">
                            <li>Auto-download:</li>    
                            <label for="autoDownloadCheckbox" class="switch">
                                <input name="checkbox" type="checkbox" id="autoDownloadCheckbox" class="autosave" />
                                <span class="slider"></span>
                            </label>     
                            <p id="errormsg"></p>                       
                        </div>
                        <div class="close" id="close-settings">
                            <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48">
                                <path class="color" d="M480-458.346 264.077-242.423q-4 4-10.442 4.385-6.443.384-11.212-4.385t-4.769-10.827q0-6.058 4.769-10.827L458.846-480.5 242.808-696.538q-4.77-3.885-4.962-10.135-.192-6.25 4.577-11.019 4.769-4.77 10.827-4.77t11.212 4.77L480-501.654l215.923-215.923q4-4 10.442-4.385 6.443-.384 11.212 4.385t4.769 10.827q0 6.058-4.769 10.827L502.039-480.385l216.038 216.039q3.885 4.769 4.077 11.019.192 6.25-4.077 10.519-5.154 5.154-11.212 5.154-6.057 0-10.827-5.154L480-458.346Z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="files-son">

                </div>
                <div class="img">

                </div>
                <div class="upload">
                    <div class="text" id="fname">
                        <p>Files uploading</p>
                    </div>
                    <div class="file" id="filecontainer">
                        
                    </div>
                </div>
                <div class="upload-son"></div>
            </div>
        </div>
    </main>
</body>
</html>
